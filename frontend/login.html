<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylepage2.css">
  <title>Passwors Lock</title>
</head>

<body>
  <header>
    <figure id="logo">
      <img src="resources/logoo.png" alt=" passLockLogo" width="140" height="150">
    </figure>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li> <!-- رابط الصفحة الرئيسية-->
      </ul>
    </nav>
    
  </header>
  <!-- الصفحة-->
  <h2 id="welcome"> Welcome Back! </h2>
  <main id="form">

    <form id="loginForm" method="post" action=""> <!--  ارسال البيانات على  post-->
      <label>Email Address</label><br>
      <input id="email" type="email" placeholder="Enter your email" required><br>
      <label> Password</label><br>
      <input id="password" type="password" placeholder="Enter your password" required> 
      <button id="show/hide" type="button">show password</button><br>
      <button id="loginBtn" type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p> <!-- صفحة signup-->

  </main>



  <footer>
    <p>© 2025 Passwords Lock </p>
  </footer>
  <script>
    document.addEventListener("DOMContentLoaded", function (){
      //
      let email = document.getElementById("email");
      let pass = document.getElementById("password");
      let loginBtn = document.getElementById("loginBtn");

      document.getElementById("loginForm").addEventListener ("submit", function (e){
        //email format validation 
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email.value)){
          alert("please enter a valid email address");
          e.preventDefault();
        }
        //check password length
        else if (pass.value.length < 8){
          pass.focus;
          alert("password should be at least 8 characters!");
          e.preventDefault();
        }
        else {
        //after doing php should check if it's working 
        loginBtn.textContent = "Logging in..";
        loginBtn.disabled = true;
        }

      });

    });

  </script>
</body>

</html>
